<body>
    <h1>회원가입</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

            <input type="text" name="username" id="email" class="inpt" required="required"
                placeholder="Your id">
            <label for="email">Your id</label>
            <input type="password" name="password1" id="password" class="inpt" required="required"
                placeholder="Your password">
                <input type="password" name="password2" id="password" class="inpt" required="required"
                placeholder="Your password">
            <label for="password">Your password</label>
            <div class="submit-wrap">
                 <input class="btn btn-primary" type="submit" value="Sign Up!">

            </div>
        </form>
</body>
